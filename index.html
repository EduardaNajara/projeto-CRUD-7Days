<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>CRUD</title>
  </head>

  <body>
    <header class="head">
      <h1 class="head-title">Agenda de Aniverśarios</h1>
    </header>

      <div class="form-table">
        <form class="form js-form">

          <label for="name" class="form-item">
            <p class="form-title">
              Nome da pessoa (<span class="light">campo obrigatório</span>)
            </p>
            <input
              class="form-field js-field"
              id="name"
              name="name"
              placeholder="Digite o nome da pessoa aqui, por exemplo: Eduarda Najara"
            />
            <p class="message-error hide">Mensagem erro</p>
          </label>

          <label for="birth-date" class="form-item">
            <p class="form-title">
              Data de Nascimento (<span class="light">campo obrigatório</span>)
            </p>
            <input
              class="form-field js-field"
              id="birth-date"
              name="birth-date"
              placeholder="Digite a data de nascimento da pessoa aqui, por exemplo: 23/01/2005"
            />
            <p class="message-error hide">Mensagem erro</p>
          </label>

          <div class="buttons">
            <button class="btn-submit" type="submit">Salvar</button>
        </div>

        </form>
      </div>

      <div class="result">
        <div class="titles hide">
          <h2 class="title-name">Nomes</h2>
          <h2 class="title-birth">Data de Nascimento</h2>
          <h2 class="title-actions">Ações</h2>
        </div>
        <ul class="ul-result hide"></ul>
      </div>

  </body>
  <script src="main.js"></script>
</html>
